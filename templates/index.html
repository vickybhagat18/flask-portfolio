  <title>Vicky Bhagat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    nav {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #007bff;
    }
  </style>

  <!-- Navbar -->
  <nav>
    <h1>Vicky Bhagat</h1>
    <ul>
      <li><a href="{{ url_for('home') }}">Home</a></li>

      <li><a href="{{ url_for('static', filename='resume/Vicky_Bhagat_Resume.pdf') }}" target="_blank">Resume</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h2>Hi, I'm Vicky Bhagat</h2>
      <p>I build clean and useful web tools using Flask.</p>
    </div>
  </header>

  <!-- About Section -->
  <section class="about">
    <div class="container">
      <h2>About Me</h2>
      <p>I am a passionate developer with experience in web development using Flask and PHP. I love building clean, responsive web applications.</p>
    </div>
  </section>

</body>
